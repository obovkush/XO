<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-O Mini Game</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
</head>
<body>
  <header>
    <h1>X-O Mini Game</h1>
    <div class="info">Ход игрока 1</div>
  </header>
  <div class="container">
    <div class="field">
      <div class="grid">
        <div id="cell-0" class="cell">0</div>
        <div id="cell-1" class="cell">1</div>
        <div id="cell-2" class="cell">2</div>
        <div id="cell-3" class="cell">3</div>
        <div id="cell-4" class="cell">4</div>
        <div id="cell-5" class="cell">5</div>
        <div id="cell-6" class="cell">6</div>
        <div id="cell-7" class="cell">7</div>
        <div id="cell-8" class="cell">8</div>
      </div>
    </div>
  </div>
  <dialog>
    <p id="message"></p>
    <button id="close">Сыграть еще</button>
  </dialog>
</body>
</html>
